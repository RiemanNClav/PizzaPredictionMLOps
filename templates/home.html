<!DOCTYPE html>
<html>
<head>
    <title>Student Exam Performance Indicator</title>
    <!-- Añade tus estilos aquí si los necesitas -->
</head>
<body>
    <div class="login">
        <h1>Student Exam Performance Indicator</h1>
        
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <h1>
                <legend>Student Exam Performance Prediction</legend>
            </h1>
            <div class="mb-3">
                <label class="form-label">Diameter</label>
                <input class="form-control" type="number" name="diameter" placeholder="Enter diameter" step="0.01" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Company</label>
                <input class="form-control" type="text" name="company" placeholder="Enter company" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Topping</label>
                <input class="form-control" type="text" name="topping" placeholder="Enter topping" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Variant</label>
                <input class="form-control" type="text" name="variant" placeholder="Enter variant" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Size</label>
                <input class="form-control" type="text" name="size" placeholder="Enter size" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Extra Sauce</label>
                <input class="form-control" type="text" name="extra_sauce" placeholder="Enter extra sauce amount" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Extra Cheese</label>
                <input class="form-control" type="text" name="extra_cheese" placeholder="Enter extra cheese amount" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Extra Mushrooms</label>
                <input class="form-control" type="text" name="extra_mushrooms" placeholder="Enter extra mushrooms amount" required />
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Submit" />
            </div>
        </form>
        
        <h2>
            Prediction: {{ results }}
        </h2>
    </div>
</body>
</html>
